{% extends 'bakery/base.php' %}

{% block content %}
  {%if user.name is request.user.username%}
    <form method="post">
      {% csrf_token %}
      {{ profile_form.as_p }}
      <button type="submit">Save changes</button>
    </form>
  {% else %}
    <p>You can't edit someone elses profile
  {% endif%}
{% endblock %}
