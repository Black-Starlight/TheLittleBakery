{% extends 'bakery/base.php' %} {% load staticfiles %} {% block add_recipe %}
<h1>Add recipe</h1>
<form>
  <div class="col-auto" style="max-width: 750px; padding: 15px; margin-left: auto;
    margin-right: auto;">

    <!--<div class="form-group">
      <label for="file">Select an Image</label>
      <input type="file" ngf-select ng-model="newImage.image" name="file" class="form-control" accept="image/*" ngf-max-size="10MB"
        required ngf-model-invalid="errorFile">
      <img ng-show="form.file.$valid" ngf-thumbnail="newImage.image" class="img-responsive" style="max-width: 50%">
    </div>-->
    <h4>Select an image
      <input type="file" data-bind="fileUpload: newImageDir" class="form-control mb-2 mb-sm-0" id="form" /></h4>

    <div class="row" id="row">
      <div class="col-sm-4">
        <img class="block-img img-rounded" src="{% static 'img/cakes.jpg' %}" />
      </div>
      <div class="col-sm-8 info">
        <h4>Title
          <input data-bind="textInput:newTitle" type="text" class="form-control mb-2 mb-sm-0" id="form" /></h4>
        <h4>Caption
          <input data-bind="textInput:newCaption" type="text" class="form-control mb-2 mb-sm-0" id="form" /></h4>
        <h4>Baketype <select data-bind="textInput:newBakeType" class="form-control mb-2 mb-sm-0" id="form">
      <option hidden></option>
      <option>CAKES</option>
      <option>PIES</option>
      <option>COOKIES</option>
      <option>OTHER</option>
    </select> Serve</h4>
        <table>
          <tbody>
            <tr>
              <td class="tab">Serves</td>
              <td><input data-bind="textInput:newServe" type="text" class="form-control mb-2 mb-sm-0" id="form" /> </td>

            </tr>
            <tr>
              <td class="tab">Preperation time</td>
              <td>
                <input data-bind="textInput:newPrepTime" type="text" class="form-control mb-2 mb-sm-0" id="form" />
              </td>
            </tr>
            <tr>
              <td class="tab">Cooking time</td>
              <td><input data-bind="textInput:newCookTime" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
            </tr>
          </tbody>
        </table>
        <br />
        <p>Nutrition per serving:</p>
        <table class="table">
          <thead>
            <tr>
              <th>kCal</th>
              <th>Fat</th>
              <th>Carbs</th>
              <th>Sugar</th>
              <th>Protein</th>
              <th>Salt</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input data-bind="textInput:newKcal" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
              <td><input data-bind="textInput:newFat" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
              <td><input data-bind="textInput:newCarbs" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
              <td><input data-bind="textInput:newSugar" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
              <td><input data-bind="textInput:newProtein" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
              <td><input data-bind="textInput:newSalt" type="text" class="form-control mb-2 mb-sm-0" id="form" /></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 line"></div>
    </div>
    <div class="row">
      <div class="col-sm-4" id="ingredients">
        <h4>Ingredients</h4>
        <textarea data-bind="textInput:newIngredients" type="text" class="form-control mb-2 mb-sm-0" id="form" ></textarea><br>

      </div>
      <div class="col-sm-8 recipe">
        <h4>Recipe</h4>
        <textarea data-bind="textInput:newRecipe" type="text" class="form-control mb-2 mb-sm-0" id="form" ></textarea>
      </div>
      <button type="button" data-bind="click: submitRecipe, enable:
      newTitle().length > 0 &&
      newCaption().length > 0 &&
      newServe().length > 0 &&
      newPrepTime().length > 0 &&
      newCookTime().length > 0 &&
      newKcal().length > 0 &&
      newFat().length > 0 &&
      newCarbs().length > 0 &&
      newSugar().length > 0 &&
      newProtein().length > 0 &&
      newSalt().length > 0 &&
      newIngredients().length > 0 &&
      newRecipe().length > 0" class="btn btn-dark">Submit</button>
    </div>
  </div>

</form>
{% endblock %}
